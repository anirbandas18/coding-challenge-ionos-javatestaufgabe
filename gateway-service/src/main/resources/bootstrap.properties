spring.application.name=gateway-service
spring.profiles.active=${SPRING_PROFILES_ACTIVE}
spring.cloud.failFast=true
spring.cloud.loadbalancer.ribbon.enabled=false
logstash.url=${LOGSTASH_HOST}:${LOGSTASH_PORT}
logstash.enabled=${LOGSTASH_ENABLED}
spring.cloud.config.enabled=${SPRING_CLOUD_CONFIG_ENABLED}
spring.cloud.config.uri=http://${SPRING_CLOUD_CONFIG_HOST}:${SPRING_CLOUD_CONFIG_PORT}
spring.cloud.config.label=main
spring.cloud.config.allowOverride=true
spring.cloud.config.overrideNone=true
spring.cloud.config.overrideSystemProperties=false
logback.logging.level=${LOGBACK_LOGGING_LEVEL}