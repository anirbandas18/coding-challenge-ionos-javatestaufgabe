AuftraegeModelEntity.findAllWithinTheLastNHourNowAsPerUTC=select * from S3EXPORT_AUFTRAEGE_DB.auftraege where TIMESTAMPDIFF(hour, current_timestamp(), convert_tz(str_to_date(lastchange, '%Y-%m-%dT%H:%i:%s+0000'), '+00:00', @@session.time_zone)) between 0 and :amount
AuftraegeModelEntity.findAllWithinTheLastNMinuteNowAsPerUTC=select * from S3EXPORT_AUFTRAEGE_DB.auftraege where TIMESTAMPDIFF(minute, current_timestamp(), convert_tz(str_to_date(lastchange, '%Y-%m-%dT%H:%i:%s+0000'), '+00:00', @@session.time_zone)) between 0 and :amount
AuftraegeModelEntity.findAllWithinTheLastNSecondNowAsPerUTC=select * from S3EXPORT_AUFTRAEGE_DB.auftraege where TIMESTAMPDIFF(second, current_timestamp(), convert_tz(str_to_date(lastchange, '%Y-%m-%dT%H:%i:%s+0000'), '+00:00', @@session.time_zone)) between 0 and :amount